<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify-landingpage</title>
    <link rel="stylesheet" href="Spotify-landingpage.css">
    <script src="https://kit.fontawesome.com/1840c80670.js" crossorigin="anonymous"></script>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body>
    <div class="container">
        <div>
            <div class="sub-stage">
                <img src="spotifylogo.png" alt="" class="img">
                <div class="stage1"></div>
                <div class="stage2"><i class="fa-solid fa-house"></i><span>Home</span></div>
                <div class="stage3"><i class="fa-solid fa-magnifying-glass"></i><span>Search</span></div>
            </div>
            <div class="container2">
                <div class="stage4">
                    <span class="material-symbols-outlined">library_books</span><span>Your Library</span>
                    <span class="material-symbols-outlined">add</span>
                </div>
                <div class="stage5">
                    <h3>Create your first playlist</h3>
                    <p>It`s easy, we`ll help you</p>
                    <button>Create Playlist</button>
                </div>
                <div class="stage6">
                    <h3>Lets find some podcast to follow</h3>
                    <p>we`ll keep you update on new episodes</p>
                    <button>Browse podcast</button>
                </div>
                <div class="stage7">
                    <p><a href="#">Legal</a></p>
                    <p><a href="#">Safty&Privacy Center</a></p>
                    <p><a href="#">Privacy Policy</a></p>
                    <p><a href="#">Cookies</a></p>
                    <p><a href="#">About Ads</a></p>
                    <p><a href="#">Accessibility</a></p>
                    <p><a href="#">Cookies</a></p>
                </div>
                <div class="stage8">
                    <button><span class="material-symbols-outlined"> language</span>English</button>
                </div>
            </div> 
        </div>
        <div class="container3">
             <button>Sign up</button>
             <button>Sign in</button>
        </div>
        <div class="sub-container">
            <h2>Popular Artist</h2>
        </div>
        <div class="image">
            <img src="ab676161000051743b5e5a249cb9f4277f446af8.jpg" alt="">
            <h3>Seyi Vibe</h3>
            <p>Artist</p>
        </div>
    </div>

</body>

</html>
